<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div class="container">

    <div class="logo">
       <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/" target="_blank"><img src="img/google.jpg" alt=""></a>
    </div>

  
    <div class="searchBox">
        <p class="firstP">
            Search the web using Google!
        </p>
        <input type="text">
        <button >Google Search</button>
        <button >I'm feeling lucky</button>
    </div>
    
    <div class="secBox">

    <div class="specialBox">

        <p class="firstP">
            Special Searches
        </p>
        <a class="link" href="">Stanford Search</a>
        <a class="link" href="">Linux Search</a>
    </div>

    <div class="linkBox">
        <a class="link" href="">Help!</a>
        <a class="link" href="">About Google!</a>
        <a class="link" href="">Company Info</a>
        <a class="link" href="">Google! Logos</a>
    </div>

    <div class="inputBox">
        <p class="firstP">
           Get Google!
        </p>
        <p class="firstP">
            updates monthly: 
         </p>
       <input type="text" placeholder="your e-mail">
       <button>Subscribe</button>
       <a href="#">Archive</a>
    </div>

</div>
<div class="clear"> </div>
<div class="copy">
    <h5>Copyright Â©1998 Google Inc.</h5>
 </div> 

</div>



</body>
</html>
